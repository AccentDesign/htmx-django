{% spaceless %}
<div class="mb-4" role="tablist">
  {% for tab in tabs %}
  {% if tab.selected %}
	<button hx-get="{% url 'tabs' slug=tab.slug %}" class="p-2 rounded border bg-slate-100" role="tab" aria-controls="tab-content" aria-selected="true">{{ tab.title }}</button>
  {% else %}
  <button hx-get="{% url 'tabs' slug=tab.slug %}" class="p-2 rounded" role="tab" aria-controls="tab-content" aria-selected="false">{{ tab.title }}</button>
  {% endif %}
  {% endfor %}
</div>
{% endspaceless %}
