{% spaceless %}
<div class="mb-4" role="tablist">
  {% for tab in tabs %}
	<button hx-get="{% url 'tabs' slug=tab.slug %}" class="p-2 rounded{% if tab.selected %} border bg-slate-100{% endif %}" role="tab" aria-controls="tab-content" aria-selected="false">{{ tab.title }}</button>
  {% endfor %}
</div>
{% endspaceless %}
